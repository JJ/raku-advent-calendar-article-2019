name: "We ðŸŽ” Perl"
on:
  issues:
    types: [opened, edited, milestoned]

jobs:
  seasonal_greetings:
    runs-on: windows-latest
    steps:
      - name: Maybe greet
        id: maybe-greet
        env:
          HEY: "Hey you!"
          GREETING: "Merry Xmas to you too!"
          BODY: ${{ github.event.issue.body }}
          TOKEN: ${{ secrets.GITHUB_TOKEN}}
          ISSUE: ${{ github.event.issue.number }}
        run: |
          $output=(perl -e 'print((($ENV{BODY} =~ /Merry/) == 1)?$ENV{GREETING}:$ENV{HEY});')
          $data="{`"body`": `"$output`"}"
          Write-Output $data
          $data | out-file -filepath "data.json"
          curl -v--% -H "Content-Type: application/json" -H "Authorization: token $ENV:TOKEN"  https://api.github.com/repos/JJ/raku-advent-calendar-article-2019/issues/$ENV:ISSUE/comments --data @data.json


